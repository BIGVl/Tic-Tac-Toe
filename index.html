<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="board">
   <div class="cell" data-index='0'></div>
   <div class="cell" data-index='1'></div>
   <div class="cell" data-index='2'></div>
   <div class="cell" data-index='3'></div>
   <div class="cell" data-index='4'></div>
   <div class="cell" data-index='5'></div>
   <div class="cell" data-index='6'></div>
   <div class="cell" data-index='7'></div>
   <div class="cell" data-index='8'></div>
</div>
<div class="overlay-Start">
    <div class="startMenu">
        <div class="p1">
        <label class="lp1" for="ip1">Player 1</label>
        <input type="text" name="Player 1" id="ip1" class="ip1">
    </div>
    <div class="p2">
        <label class="lp2" for="ip2">Player 2</label>
        <input type="text" name="Player 2" id="ip2" class="ip2">
    </div>
    <div class="bstart-game">
        <button class="start-game">Start Game</button>
    </div>
    </div>
</div>
<div class="score-board">
    <div class="score1parent">
    <div class="player1-score">Player 1 </div>
    <div class="score1">0</div>
</div>
<div class="score2parent">
    <div class="player2-score">Player 2 </div>
    <div class="score2">0</div>
</div>
</div>
<div class="winner-screen">
    <div class="winner-text">The winner is player 1</div>
    <button class="play-again">Play again</button>
    <button class="reset">Reset</button>
</div>
</body>
</html>
